name:               htmx-ui
version:            0.1.0
synopsis:           Easy typed web UIs using HTMX
homepage:           https://github.com/seanhess/htmx-ui
license:            BSD-3-Clause
license-file:       LICENSE
author:             Sean Hess
maintainer:         seanhess@gmail.com
category:           Web

extra-source-files:
  - README.md
  - CHANGELOG.md

language: GHC2021

ghc-options:
  - -Wall

default-extensions:
  - TypeFamilies
  - DataKinds
  - DeriveAnyClass
  - DerivingStrategies
  - OverloadedRecordDot
  - OverloadedStrings
  - OverloadedLists
  - QuasiQuotes
  - DuplicateRecordFields
  - NoFieldSelectors

dependencies:
  - base >=4.16.4.0
  - text
  - lucid2
  - containers
  - mtl

library:
  source-dirs: src

executables:
  example:
    main:                Example.hs
    source-dirs:         example
    dependencies:
    - htmx-ui
    - scotty

tests:
  tests:
    main:                Test.hs
    source-dirs:         test
