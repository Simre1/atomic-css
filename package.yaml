name:               web-view
version:            0.2.0
synopsis:           Typed HTML UIs with simplified layout, and ergonomic composition of styles. Inspired by Tailwindcss and Elm UI
homepage:           https://github.com/seanhess/web-view
license:            BSD-3-Clause
license-file:       LICENSE
author:             Sean Hess
maintainer:         seanhess@gmail.com
category:           Web

extra-source-files:
  - README.md
  - CHANGELOG.md

language: GHC2021

ghc-options:
  - -Wall
  - -fdefer-typed-holes

default-extensions:
  - TypeFamilies
  - DataKinds
  - DeriveAnyClass
  - DerivingStrategies
  - OverloadedRecordDot
  - OverloadedStrings
  - OverloadedLists
  - QuasiQuotes
  - DuplicateRecordFields
  - NoFieldSelectors

dependencies:
  - base >=4.16.4.0
  - containers
  - casing
  - data-default
  - bytestring
  - effectful
  - filepath
  - http-types
  - http-api-data >= 0.6
  - mtl
  - string-interpolate
  - text
  - wai >= 3.0
  - warp
  - file-embed
  - aeson
  - string-conversions
  - wai-websockets
  - unordered-containers
  - websockets

library:
  source-dirs: src

executables:
  example:
    main:                Main.hs
    source-dirs:         example
    dependencies:
    - web-view
    - warp
    - wai

tests:
  tests:
    main:                Tests.hs
    source-dirs:         test
